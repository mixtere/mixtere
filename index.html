    <style>
        /* Additional CSS styles for specific elements */
        /* Adjust as needed */
        body {
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style: none; /* Remove bullet points */
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 10px; /* Add space between menu items */
        }

        nav ul li a {
            color: white; /* Change menu link color to white */
            font-family: Arial, sans-serif; /* Change font family */
            font-size: 16px; /* Adjust font size */
            text-decoration: none; /* Remove underline */
            font-weight: bold; /* Make font bold */
        }

        .social-media {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .social-media img {
            margin: 0 10px;
            width: 50px;
            height: 50px;
        }

        .content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .column {
            border: 2px solid #ccc; /* Add thicker border */
            padding: 10px;
            text-align: center;
            background-color: #fff;
        }

        .column img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
            border: 1px solid #000; /* Add frame to images */
        }
    </style>
</head>
